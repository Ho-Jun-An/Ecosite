<!-- HTML file for ecoChat bot -->

<!DOCTYPE html>
<html>
<head>
    <title>EcoChat</title>
    <script type="text/javascript" src="ecoChatJS.js"></script>
    <link rel="stylesheet" href="style.css">

    <link href="http://fonts.cdnfonts.com/css/arial-rounded-mt" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/bookman-old-style" rel="stylesheet">
</head>

<body class="main-body">
    <header class="top-bar">
        <h1 class="main-title">
            ECOSITE
        </h1>

        <a class="home-button" href="index.html"><img class="home-button-icon" src="images/home-icon.png"></a>

        <a class="hamburger-button" href="#"><img class="hamburger-button-icon" src="images/hamburger-bar.png"></a>
    </header>

    <header class="bottom-bar ecoChat-bar">
        <h1 class="bar-title">
            EcoChat
        </h1>
    </header>

    <section id="ecoChat-box" class="main-content ecoChat-main-content">
        <table>
            <img id="ecoChat-icon" src="images/ecoChat-icon.png">

            <tr>
                <td>
                    <div id="main" class="ecoChat-textbox" style="font-family: 'Bookman Old Style', sans-serif;">

                </td>
            </tr>

            <tr>
                <td>
                    <input id="input" class="ecoChat-inputbox" type="text" placeholder="Type here" autocomplete="off" />

                </td>
            </tr>
        </table>
        
        <div>

    </section>
</body>

</html>
