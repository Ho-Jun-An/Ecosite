<!-- HTML file for ecoChat bot -->

<!DOCTYPE html>
<html>
<head>
    <title>ecoChat</title>
    <script type="text/javascript" src="ecoChatJS.js"></script>
    <link rel="stylesheet" href="style.css">

    <link href="http://fonts.cdnfonts.com/css/arial-rounded-mt" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/bookman-old-style" rel="stylesheet">
</head>

<script>
    function goBack() {
      window.history.back();
    }
</script>

<body style="background-color: #feffe9">
    <h1 id="center-title">
        EcoChat
    </h1>

    <section id="ecoChat-box">
        <table>
            <tr>
                <td>
                    <img id="ecoChat-icon" src="images/ecoChat-icon.png">
                </td>
            </tr>

            <tr>
                <td>
                    <input id="input" class="ecoChat-inputbox" type="text" placeholder="Press Enter to submit." autocomplete="off" />

                </td>
            </tr>

            <tr>
                <td>
                    <div id="main" class="ecoChat-textbox" style="font-family: 'Bookman Old Style', sans-serif;">

                </td>
            </tr>
        </table>

        
            
        </div>
        
    </section>

    <button class="back-button" onclick="goBack()">&#60;</button>
</body>

</html>
