<!-- HTML file for ecoChat bot -->

<!DOCTYPE html>
<html>
<head>
    <title>EcoChat</title>
    <script type="text/javascript" src="ecoChatJS.js"></script>
    <link rel="stylesheet" href="style.css">

    <link href="http://fonts.cdnfonts.com/css/arial-rounded-mt" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/bookman-old-style" rel="stylesheet">
</head>

<body class="main-body">
    <header class="top-bar">
        <h1 class="main-title">
            ECOSITE
        </h1>

        <a class="home-button" href="index.html"><img class="home-button-icon" src="images/home-icon.png"></a>

        <a class="hamburger-button" href="#"><img class="hamburger-button-icon" src="images/hamburger-bar.png"></a>
    </header>

    <header class="bottom-bar ecoChat-bar">
        <h1 class="bar-title">
            EcoChat
        </h1>
    </header>

    <section id="ecoChat-box" class="main-content">
        <div id="ecoChat-textbox" style="font-family: 'Bookman Old Style', sans-serif;"></div>

        <div id="ecoChat-inputs">
            <input id="ecoChat-inputbox" type="text" placeholder="Type here" autocomplete="off" />
            <a class="ecoChat-inputButton"><img class="ecoChat-replyIcon" src="images/ecoChatReplyButton.png"></a>
        </div>
    </section>
</body>

</html>
